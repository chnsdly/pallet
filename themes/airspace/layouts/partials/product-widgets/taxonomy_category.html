<div class="widget widget-category">
  <h4 class="widget-title">{{ i18n "product-categories" }}</h4>
  {{- if isset site.Taxonomies "product_categories" }}
  {{- if not (eq (len site.Taxonomies.product_categories) 0) }}
  <ul class="widget-category-list">
    {{- range site.Taxonomies.product_categories }}
    <li><a href="{{ .Page.RelPermalink }}"{{ if (and (eq $.Page.Kind "term") (eq $.Page.Type "categories") (eq $.Page.Title .Page.Title)) }} class="current"{{ end }}>{{ .Page.Title }}</a></li>
    {{- end }}
  </ul>
  {{- end }}
  {{- end }}
</div>
