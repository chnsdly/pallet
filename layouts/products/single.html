<!--修改为固定高宽比4:3-->
<section class="section products">
  <div class="container">
    <div class="row">
      {{ range .Params.products.items }}
      <div class="col-md-4 col-sm-6" style="margin-top: 40px;">
        <div class="card mb-4 shadow-sm text-center">
          <!-- 添加固定宽高比的容器 -->
          <div style="position: relative; width: 100%; padding-top: 75%; /* 4:3 比例 */">
            <img 
              src="{{ .image | relURL }}" 
              alt="{{ .title }}" 
              style="
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                object-fit: cover; /* 关键属性 */
              "
            >
          </div>
          <h4>{{ .name }}</h4>
          <p style="
            display: block;
            height: 48px; /* 固定高度 (2行) */
            line-height: 24px; /* 行高 */
            margin: 10px 0;
            overflow: hidden;
            padding: 0 10px;
          ">{{ .specs }}</p>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</section>

{{ end }}
